# Disable newlines between sections
add_newline = false

# A continuation prompt that displays two filled-in arrows
continuation_prompt = '[‚ùØ ](bold)'

[directory]
style = 'bg:#303030 fg:#09abf0 bold'
truncate_to_repo = false

[fill]
symbol = '¬∑'

[character]
success_symbol = '[‚ùØ](bold fg:#00c202)'
error_symbol = '[‚úó](bold red)'

[cmd_duration]
style = 'bg:#303030 fg:yellow bold'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = 'bg:#303030 fg:yellow'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
style = 'bg:#303030 fg:#00c202'

[aws]
# TODO adjust to use aws logo
symbol = '[AWS](bold fg:#d16d0e)'
format = '[$symbol ( $profile)( \($region\))( \[$duration\] )]($style)'
